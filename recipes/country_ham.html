    <h2>How to Prepare Country Ham</h2>
    <p> This is an <em>Easter period</em> favorite made with love.</p>
    <p>It comes with a rich taste of pork and peaches.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 (3 pound) boneless ham</li>
        <li>¾ cup packed brown sugar</li>
        <li>¼ cup peach preserves</li>
        <li>2 tablespoons prepared mustard</li>
    </ul>
